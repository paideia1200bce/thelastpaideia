<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Last Paideia - The Regime of Quiet Hands">
  <title>The Last Paideia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="texture-overlay"></div>
  <div class="ambient-glow"></div>
  
  <main class="gate-container">
    <div class="gate-content">
      <header class="gate-header">
        <h1 class="title">The Last Paideia</h1>
        <p class="subtitle">The Regime of Quiet Hands</p>
      </header>
      
      <div id="auth-section" class="auth-section">
        <form id="auth-form" class="auth-form">
          <div class="input-group">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter passphrase"
              autocomplete="current-password"
              required
            >
            <div class="input-border"></div>
          </div>
          <button type="submit" class="enter-btn">
            <span class="btn-text">Enter</span>
            <span class="btn-icon">â†’</span>
          </button>
        </form>
        <p id="error-message" class="error-message"></p>
        <div class="access-info">
          <p class="access-text">For access and more info</p>
          <div class="contact-form">
            <input 
              type="email" 
              id="visitor-email" 
              placeholder="Your email"
              class="email-input"
            >
            <button type="button" id="request-access-btn" class="send-btn" title="Request access">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <div id="loading-section" class="loading-section hidden">
        <div class="loading-ring"></div>
        <p class="loading-text">Preparing your experience...</p>
      </div>
    </div>
    
    <footer class="gate-footer">
      <div class="decorative-line"></div>
    </footer>
  </main>
  
  <script src="/scripts.js"></script>
</body>
</html>
